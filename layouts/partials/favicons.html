{{ $pageType := .Page.Section | default .Page.Kind }}
{{ $context := . }}
{{ range $key, $value := .Site.Params.PageColors }}
    {{ if eq $pageType $key }}
        {{ $context.Scratch.Set "pagecolor" $value }}
    {{ end }}
{{ end }}
<meta name="theme-color" content="{{ .Scratch.Get "pagecolor"}}">
